name: Deploy to GitHub Pages

on:
  push:
    branches: [main]      # main にマージしたら自動公開
  workflow_dispatch:      # 手動トリガーも可

permissions:
  contents: read
  pages: write
  id-token: write         # ★OIDC 必須

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: mv build/client/molecule_playground/index.html build/client/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/client       # アーティファクト化
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages          # 自動で URL が入る
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment